	<body>

				</div>
				</div>
		
				<div class="dis-flex size1 p-b-47">

				<div class="flex-col size2">

					<h4 class="txt3">

				<div class="dis-flex size1 p-b-47">
				<div class="txt1 p-r-25">
					<span class="lnr lnr-envelope"></span>

				<div class="flex-col size2">

					kamitsu9103@gmail.com
					</h4>

			<div class="inner">
				<form id="google-form">
					<h3>餐後回饋</h3>
					<p>感謝您的支持！</p>
					<label class="form-group" for="first-name">
						<input id="name" type="text" class="form-control" required>
						<span>姓名 *</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input id="email" type="text" class="form-control"  required>
						<span for="email">Your Mail</span>
						<span class="border"></span>
					</label>
					<span>評分(最高五分)</span>
					<label class="form-group" for="email">
					<select class="form-control" id="score" style="border-bottom: 2px solid #00ade6">
						<option>⭐⭐⭐⭐⭐</option>
						<option>⭐⭐⭐⭐</option>
						<option>⭐⭐⭐</option>
						<option>⭐⭐</option>
						<option>⭐</option>
					</select>
					</label>
					<label class="form-group">
						<textarea name="" id="message" class="form-control" required></textarea>
						<span for="message">您的建議</span>
						<span class="border"></span>
					</label>
					<button>Submit 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>

		</div>
		
		
		  <div id="dropDownSelect1"></div>

		  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

		  <!--===============================================================================================-->
		  <script src="vendor/select2/select2.min.js"></script>
		  <script>
			$(".selection-2").select2({
			  minimumResultsForSearch: 20,
			  dropdownParent: $('#dropDownSelect1')
			});
		  </script>
		  <!--===============================================================================================-->
		  <script src="vendor/daterangepicker/moment.min.js"></script>
		  <script src="vendor/daterangepicker/daterangepicker.js"></script>
		  <!--===============================================================================================-->
		  <script src="vendor/countdowntime/countdowntime.js"></script>
		  <!--===============================================================================================-->
		  <script src="js/main.js"></script>
		  <script>
			$('#google-form').submit(function (e) {
			  //在這裡我們要先擋掉form默認事件
			  e.preventDefault();
		
			  if ($('#name').val() && $('#score').val()) {//需要先確認必填欄位是否填寫
				$.ajax({
				  // url為Google Form按下submit的aciotn
				  url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLScxh98oYf6sIPjPwTWHGIjT2y4op1eD-ThekF7eOzLLSfXEeA/formResponse",
				  crossDomain: true,//解決跨網域CORS的問題
				  data: {// entry.xxxxx 這些需要填寫您表單裡面的值，與其相互對應
					"entry.1722577108": $('#name').val(),
					"entry.1980502888": $('#email').val(),
					"entry.1047356866": $('#score').val(),
					"entry.554600266": $('#message').val()
				  },
				  type: "POST", //因為是要進行insert的動作，故事用POST
				  dataType: "JSONP",
				  complete: function () {
					//完成後把這些欄位清空
					$('#name').val('')
					$('#email').val('')
					$('#score').val('')
					$('#message').val('')
					//最後跳轉到感謝的頁面
					window.location.replace("thank.html");
				  }
				});
			  }
			});
		</script>
